<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        body {
            background-color: rgb(165, 170, 184);
        }

        form{
            background-color: white;
            max-width: 500px;
            width: 70%;
            padding: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        form h3 {
            text-align: center;
            color: grey;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        
        form input[type=text],
        form input[type=password]{
            width: 100%;
            height: 45px;
            border: 1px solid #cecece;
            padding-left: 10px;
            margin: 5px 0px;
            border-radius: 5px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
         }

         form input[type=submit]{
            width: 100%;
            height: 35px;
            border: 0px;
            border-radius: 5px;
            background: grey;
            color: white;
            cursor: pointer;
            transition: 0.5s;
         }

         form input[type=submit]:hover{
            background-color: rgb(42, 49, 70);
         }

         form input[type=text]:focus{
            outline: 0;
         }

         form input[type=password]:focus{
            outline: 0;
         }

    </style>
    <title>Form contato</title>
</head>
    <body>
        <form>
            <h3>ENTRE EM CONTATO</h3>
            <input id="email" type="text" name="email" placeholder="Seu email..."/>
            <input id="password" type="password" name="senha" placeholder="Sua senha..."/>
            <input type="submit" name="acao" value="enviar"/>
        </form>
        <script>
            var email = document.getElementById('email');
            var password = document.getElementById('password');
            
            email.addEventListener('focus', ()=>{
                    email.style.borderColor = "rgb(42, 49, 70)";
            })

            email.addEventListener('blur', ()=>{
                    email.style.borderColor = "#cecece";
            })

            password.addEventListener('focus', ()=>{
                    password.style.borderColor = "rgb(42, 49, 70)";
            })

            password.addEventListener('blur', ()=>{
                    password.style.borderColor = "#cecece";
            })


        </script>
    </body>
</html>
